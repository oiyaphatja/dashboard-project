<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet" />

  <style>
   body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      height: 100vh;
    }

    .sidebar .logo img {
      width: 100%;
      margin-bottom: 30px;
    }

    .user {
      margin-top: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #ccc;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
    }

    header h2 {
      margin-bottom: 5px;
    }

    header span {
      color: #4A90E2;
    }

    .horizontal-menu {
      margin-top: 15px;
      margin-bottom: 25px;
    }

    .horizontal-menu ul {
      list-style: none;
      display: flex;
      justify-content: flex-start; /* ชิดซ้าย */
      margin: 0;
      padding: 0;
      gap: 10px;
      flex-wrap: wrap;
    }

    .horizontal-menu li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 14px;
      transition: background-color 0.3s ease;
      background-color: #e0e0e0;
    }

    .horizontal-menu li a:hover {
      background-color: #4A90E2;
      color: white;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1;
      text-align: center;
    }

    .oval-button {
      padding: 8px 20px;
      border-radius: 20px;
      border: none;
      background-color: #4A90E2;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .analytics {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .views, .targets {
      background: #fff;
      flex: 1;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 300px;
    }

    .meetings {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .meetings ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="m03.png" alt="Finnway International School Phuket" />
      </div>
      
    </aside>

    <main class="main-content">
      <header>
        <h2>Hi, <span>Welcome</span></h2>
        <p>This dashboard provides a summary of material data, allowing executives to quickly understand the overall situation through visualized information from various sources.</p>
      </header>

      <!-- เมนูแนวนอนชิดซ้าย -->
      <nav class="horizontal-menu">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
      </nav>
      

      <section class="cards">
        <div class="card">
          <h4>Student</h4>
          <button class="oval-button">ดูข้อมูล</button>
        </div>
        <div class="card">
          <h4>Personnel</h4>
          <button class="oval-button">ดูข้อมูล</button>
        </div>
        <div class="card">
          <h4>Food</h4>
          <button class="oval-button">ดูข้อมูล</button>
        </div>
      </section>

      <section class="analytics">
        <div class="views">
          <h3>Views</h3>
          <p>สถิติการเข้าชม</p>
          
        </div>

        <div class="targets">
          <h3>Targets</h3>
          <!-- รายละเอียดเพิ่มเติม -->
        </div>
      </section>

      
          
        </ul>
      </section>
    </main>
  </div>
</body>
</html>
